<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bem.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"  type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="login-page">
        <div class="form">
            <form class="form__register --is-hidden">
                <input class="form__textbox" type="text" placeholder="name"/>
                <input class="form__textbox" type="password" placeholder="password"/>
                <input class="form__textbox" type="text" placeholder="email address"/>
                <button class="form__button --blue --hover-green --active-green --focus-green">
                    create
                </button>
                <p class="message">Already registered? <a class="link" href="#">Sign In</a></p>
            </form>
            <form class="form-login">
                <input class="form__textbox" type="text" placeholder="username"/>
                <input class="form__textbox" type="password" placeholder="password"/>
                <button class="form__button --green">login</button>
                <p class="form__message">Not registered? <a class="link" href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $('.form__message a').click(function(){
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
</body>
</html>
