<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
    <style>
        h1{
            color: cadetblue;
            border: 1px solid black;
        }
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }
        p::first-line {
            color: #0000ff;
            font-variant: small-caps;
        }
        p::after {
            content: url(FITBqWoXsAAw0Zb.jfif);
        }
    </style>
</head>
<body>
    <h1>Internal Stylesheet</h1>
    <h1 style="border: 10px; color:aqua;">Style</h1>
    <p>This is my text example of pseudo elements</p>
</body>
</html>
