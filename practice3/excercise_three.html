<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/exercise_three.css">
    <title>Semi-Collapsible</title>
</head>
<body>
  <header>
    <div class="header-title">
      <span class="title">Semi-Collapsible</span>
      <label for="slide-sidebar" type="button" value="H" class="buttom-toggle">
        <img src="./images/icon-hamburger.png" alt="">
      </label>
    </div>
  </header>
  <div class="main">
      <input id="slide-sidebar" type="checkbox" role="button" />
      <div class="sidebar">
        <nav>
          <ul>
            <li>
              <img src="./images/icon-home-page.png" alt="">
              <span>Home</span>
            </li>
            <li>
              <img src="./images/icon-squared-menu.png" alt="">
              <span>Widgets</span>
            </li>
            <li>
              <img src="./images/icon-combo-chart.png" alt="">
              <span>Charts</span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content">
      </div>
  </div>
</body>
</html>
