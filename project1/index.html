<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/body.css">
    <link rel="stylesheet" href="./style/module-person.css">
    <link rel="stylesheet" href="./style/module-wool.css">
    <link rel="stylesheet" href="./style/module-spindle.css">
    <link rel="stylesheet" href="./style/module-sheep.css">
    <link rel="stylesheet" href="./style/theme.css">
    <link rel="stylesheet" href="./style/animation.css">
    <title>Project 1</title>
</head>
<body>
    <div class="container">
        <div class="sheep-container">
            <div class="sheep">
                <div class="sheep__legs">
                    <div class="sheep__legs-left">
                        <div class="sheep__leg"></div>
                        <div class="sheep__leg sheep__leg--back"></div>
                    </div>
                    <div class="sheep__legs-right">
                        <div class="sheep__leg"></div>
                        <div class="sheep__leg sheep__leg--back"></div>
                    </div>
                </div>
                <div class="sheep__body"></div>
                <div class="sheep__head">
                    <div class="sheep__face">
                        <div class="sheep__eye"></div>
                    </div>
                    <div class="sheep__ear"></div>
                </div>
                <div  class="sheep__copete"></div>
            </div>
        </div>
        <div class="ground-sheep">
            <div class="ground__line ground__line--full"></div>
        </div>
        <div class="main">
            <div class="wool-back">
                <div class="wool-back__pile"></div>
            </div>
            
            <div class="person">
                <div class="person__head">
                    <div class="person__hat"></div>
                    <div class="person__hair-back">
                        <div class="person__hair-back__braid-left">
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                        </div>
                        <div class="person__hair-back__braid-right">
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                            <div class="person__braid__component"></div>
                        </div>
                    </div>
                    <div class="person__face">
                        <div class="person__eyes">    
                            <div class="person__eye">
                                <div class="person__eyebrown"></div>
                                <div class="person__eyelash"></div>
                                <div class="person__irish"></div>
                            </div>
                            <div class="person__eye">
                                <div class="person__eyebrown person__eyebrown--right"></div>
                                <div class="person__eyelash person__eyelash--right"></div>
                                <div class="person__irish person__irish--right"></div>
                            </div>
                        </div>
                        <div class="person__nose"></div>
                        <div class="person__mouth"></div>
                    </div>
                    <div class="person__hair-front">
                        <div class="person__bangs">
                            <div class="person__bang-left">
                                <div class="person__bang"></div>
                            </div>
                            <div class="person__bang-right">
                                <div class="person__bang person__bang--right"></div>
                            </div>
                        </div>
                        <div class="person__strands">
                            <div class="person__strand-right"></div>
                            <div class="person__strand-left"></div>
                        </div>
                    </div>
                </div>
                <div class="person__neck"></div>
                <div class="person__trunck">
                    <div class="person__upper-extremity-right">
                        <div class="person__arm-right"></div>
                        <div class="person__elbow-right"></div>
                        <div class="person__forearm-right"></div>
                        <div class="person__hand-right"></div>
                    </div>    
                    <div class="person__chest"></div>
                    <div class="person__upper-extremity-left">
                        <div class="person__arm-left"></div>
                    </div>  
                    <div class="person__cloak">
                        <div class="person__cloak__top"></div>
                        <div class="person__cloak__bottom-right"></div>
                        <div class="person__cloak__middle"></div>
                        <div class="person__cloak__bottom-left"></div>
                        <div class="person__cloak__ornaments">
                            <div class="person__cloak__ornament-brooch"></div>
                            <div class="person__cloak__ornament"></div>
                            <div class="person__cloak__ornament"></div>
                            <div class="person__cloak__ornament"></div>
                            <div class="person__cloak__ornament"></div>
                        </div>
                    </div>
                    <div class="person__upper-extremity-left">
                        <div class="person__forearm-container">
                            <div class="person__forearm-left"></div>
                            <div class="person__hand-left"></div>
                        </div>
                    </div>  
                </div>
                <div class="person__skirt-back">
                    <div class="person__skirt-back__top"></div>
                    <div class="person__skirt-back__bottom"></div>
                </div>
                <div class="person__leg-right person__leg"></div>
                <div class="person__leg-left person__leg"></div>
                <div class="person__skirt-front">
                    <div class="person__skirt-front__part-1"></div>
                    <div class="person__skirt-front__part-2"></div>
                </div>
            </div>
            <div class="wool-bottom">
                <div class="wool-bottom__line">
                    <div class="horizontal-twist horizontal-twist--wool"></div>
                </div>
            </div>
            <div class="spindle">
                <div class="spindle__stick"></div>
                <div class="spindle__spinning">
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line">
                        <div class="horizontal-twist horizontal-twist--wool"></div>
                    </div>
                    <div class="spindle__spinning__line spindle__spinning__line--wood">
                        <div class="horizontal-twist horizontal-twist--wood"></div>
                    </div>
                    <div class="spindle__spinning__line spindle__spinning__line--wood">
                        <div class="horizontal-twist horizontal-twist--wood"></div>
                    </div>
                    <div class="spindle__spinning__line spindle__spinning__line--wood">
                        <div class="horizontal-twist --wood"></div>
                    </div>
                </div>
            </div>
            <div class="wool-top">
                <div class="wool-top__line">
                    <div class="horizontal-twist horizontal-twist--wool"></div>
                </div>
                <div class="wool-top__line">
                    <div class="horizontal-twist horizontal-twist--wool"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
