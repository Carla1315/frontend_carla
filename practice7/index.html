<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <table class="calculator">
            <tr class="calculator__screen">
                <td colspan="4">
                    <input type="text" class="calculator__screen--small" name="calculatorExpresion" id="calculatorExpresion" readonly="readonly">
                </td>
            </tr>
            <tr class="calculator__screen">
                <td colspan="4">
                    <input type="text" class="calculator__screen--big" id="bigScreen" readonly="readonly">
                </td>
            </tr>
            <tr class="calculator__screen">
                <td colspan="4">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="" class="calculator__buttom" onclick="">
                </td>
                <td>
                    <input type="button" value="CE" class="calculator__buttom" onclick="eraseLastDate()">
                </td>
                <td>
                    <input type="button" value="C" class="calculator__buttom" onclick="eraseAll()">
                </td>
                <td>
                    <input type="button" class="calculator__buttom" onclick="">
                        <span class="calculator__icon-arrow"></span>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="²√" class="calculator__buttom" onclick="display('sqrt')">
                </td>
                <td>
                    <input type="button" value="×²" class="calculator__buttom" onclick="display('pow')">
                </td>
                <td>
                    <input type="button" value="¹/×" class="calculator__buttom" onclick="display('fraction')">
                </td>
                <td>
                    <input type="button" value="÷" class="calculator__buttom" onclick="display('÷')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" class="calculator__buttom" onclick="display('7')">
                </td>
                <td>
                    <input type="button" value="8" class="calculator__buttom" onclick="display('8')">
                </td>
                <td>
                    <input type="button" value="9" class="calculator__buttom" onclick="display('9')">
                </td>
                <td>
                    <input type="button" value="×" class="calculator__buttom" onclick="display('×')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="calculator__buttom" onclick="display('4')">
                </td>
                <td>
                    <input type="button" value="5" class="calculator__buttom" onclick="display('5')">
                </td>
                <td>
                    <input type="button" value="6" class="calculator__buttom" onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="-" class="calculator__buttom" onclick="display('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" class="calculator__buttom" onclick="display('1')">
                </td>
                <td>
                    <input type="button" value="2" class="calculator__buttom" onclick="display('2')">
                </td>
                <td>
                    <input type="button" value="3" class="calculator__buttom" onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="+" class="calculator__buttom" onclick="display('+')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="±" class="calculator__buttom" onclick="changeSymbol()">
                </td>
                <td>
                    <input type="button" value="0" class="calculator__buttom" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="." class="calculator__buttom" onclick="display('.')">
                </td>
                <td>
                    <input type="button" value="=" class="calculator__buttom" onclick="display('=')">
                </td>
            </tr>
        </table>
    </section>
    <script type="text/javascript" src="./scripts/calculator.js"></script>
</body>
</html>
